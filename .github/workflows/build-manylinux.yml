name: Build manylinux

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build manylinux Python wheels
      uses: RalfG/python-wheels-manylinux-build@v0.6.0-manylinux2014_x86_64
      with:
        python-versions: 'cp310-cp310'
        pre-build-command: '/usr/local/bin/python3.6 -m pip install numpy && sh ./install_libs.sh'
        build-requires: 'numpy==1.23.5 pybind11==2.10.1'
    - name: Inspect results
      run: |
        ls dist